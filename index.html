<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site de Login</title>
</head>
<body style="background-color: black; color: white; text-align: center;">
  <div class="container" style="display: inline-block; border: 2px solid red; padding: 20px;">
    <h1>Site de Login</h1>
    <form style="border: 2px solid red; padding: 10px; display: inline-block;">
      <label for="password" style="display: block;">Senha:</label>
      <input type="password" id="password" name="password" style="width: 200px; height: 25px; margin-bottom: 10px;">
      <button type="button" id="login-button" style="width: 80px; height: 30px;">Entrar</button>
    </form>
    <div id="countdown" style="margin-top: 10px;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
